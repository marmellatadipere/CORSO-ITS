<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modulo di Contatto</title>
    <script>
        function validaForm() {
            var cognome = document.getElementById("cognome").value;
            var nome = document.getElementById("nome").value;
            var matricola = document.getElementById("matricola").value;
            var regione = document.getElementById("regione").value;
            var email = document.getElementById("email").value;
            var telefono = document.getElementById("telefono").value;
            
            // Verifica che il cognome non sia vuoto
            if (cognome == "") {
                alert("Il cognome non può essere vuoto.");
                return false;
            }
            
            // Verifica che il nome non sia vuoto
            if (nome == "") {
                alert("Il nome non può essere vuoto.");
                return false;
            }
            
            // Verifica che la matricola sia un numero
            if (isNaN(matricola) || matricola == "") {
                alert("La matricola deve essere un numero.");
                return false;
            }
            
            // Verifica che sia stata selezionata una regione
            if (regione == "") {
                alert("Seleziona una regione di residenza.");
                return false;
            }
            
            // Verifica che o l'email o il telefono siano non vuoti
            if (email == "" && telefono == "") {
                alert("Devi fornire almeno un contatto: email o telefono.");
                return false;
            }

            return true;
        }
    </script>
</head>
<body>
    <h2>Modulo di Contatto</h2>
    <form onsubmit="return validaForm()">
        <label for="cognome">Cognome:</label>
        <input type="text" id="cognome" name="cognome" maxlength="40"><br><br>
        
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" maxlength="30"><br><br>
        
        <label for="matricola">Matricola:</label>
        <input type="text" id="matricola" name="matricola" maxlength="12"><br><br>
        
        <label for="regione">Regione di Residenza:</label>
        <select id="regione" name="regione">
            <option value="">Seleziona una regione</option>
            <option value="Abruzzo">Abruzzo</option>
            <option value="Basilicata">Basilicata</option>
            <option value="Calabria">Calabria</option>
            <option value="Campania">Campania</option>
            <option value="Emilia-Romagna">Emilia-Romagna</option>
            <option value="Friuli Venezia Giulia">Friuli Venezia Giulia</option>
            <option value="Lazio">Lazio</option>
            <option value="Liguria">Liguria</option>
            <option value="Lombardia">Lombardia</option>
            <option value="Marche">Marche</option>
            <option value="Molise">Molise</option>
            <option value="Piemonte">Piemonte</option>
            <option value="Puglia">Puglia</option>
            <option value="Sardegna">Sardegna</option>
            <option value="Sicilia">Sicilia</option>
            <option value="Toscana">Toscana</option>
            <option value="Trentino-Alto Adige">Trentino-Alto Adige</option>
            <option value="Umbria">Umbria</option>
            <option value="Valle d'Aosta">Valle d'Aosta</option>
            <option value="Veneto">Veneto</option>
        </select><br><br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" maxlength="30"><br><br>
        
        <label for="telefono">Telefono:</label>
        <input type="text" id="telefono" name="telefono" maxlength="15"><br><br>
        
        <label for="richieste">Richieste particolari:</label><br>
        <textarea id="richieste" name="richieste" rows="12" cols="60"></textarea><br><br>
        
        <input type="submit" value="Invia">
        <input type="reset" value="Resetta">
    </form>
</body>
</html>
